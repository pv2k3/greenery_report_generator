<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Globe Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #222;
            color: white;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        .coordinates {
            font-size: 12px;
            color: #ccc;
        }

        #map {
            height: calc(100vh - 80px);
            width: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üåç 3D Globe Map</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search location..." />
            <button onclick="clearMarkers()">Clear</button>
            <div class="coordinates" id="coordinates">Click to place marker</div>
        </div>
    </div>

    <div id="map">
        <div class="loading">Loading 3D Globe...</div>
    </div>

    <script>
        let map;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: { lat: 20, lng: 0 },
                mapId: '444560b06051fc9b63943254', // Replace with your Vector Map ID
                tilt: 45,
                heading: 0,
                gestureHandling: 'greedy',
                mapTypeControl: true,
                fullscreenControl: true,
                streetViewControl: false
            });

            // Search functionality
            const searchBox = new google.maps.places.SearchBox(document.getElementById('searchInput'));
            
            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;

                const place = places[0];
                if (!place.geometry?.location) return;

                addMarker(place.geometry.location, place.name);
                map.panTo(place.geometry.location);
                map.setZoom(12);
            });

            // Click to add marker
            map.addListener('click', (event) => {
                addMarker(event.latLng);
            });
        }

        function addMarker(location, title = 'Marker') {
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: title,
                draggable: true
            });

            markers.push(marker);
            updateCoordinates(location);

            // Info window
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div>
                        <h3>${title}</h3>
                        <p>Lat: ${location.lat().toFixed(6)}</p>
                        <p>Lng: ${location.lng().toFixed(6)}</p>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            marker.addListener('dragend', (event) => {
                updateCoordinates(event.latLng);
            });
        }

        function updateCoordinates(location) {
            document.getElementById('coordinates').innerHTML = 
                `Lat: ${location.lat().toFixed(4)}, Lng: ${location.lng().toFixed(4)}`;
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            document.getElementById('coordinates').innerHTML = 'Click to place marker';
        }

        // Load Google Maps API
        function loadScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBypM89und4v-OKPB4EhMCuBou_YltmKi0&libraries=places&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);
        }

        // Initialize
        window.onload = loadScript;
    </script>
</body>
</html>
